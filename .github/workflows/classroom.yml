# This workflow will build a Java project with Maven,
# and cache/restore any dependencies to improve the workflow execution time
# For more information see:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Run Maven Tests
      run: mvn test -Dtest=*
    - name: Parse Test Results
      id: parse_results
      run: | 
        PASSED=$(grep -oP 'Tests run: \d+, Failures: 0, Errors: 0' test-results.log | wc -l)
        echo "Tests Passed: $PASSED"
        echo "::set-output name=score::$((PASSED * 10))"
    - name: Submit Grade
      uses: education/autograding-grader@v1
      with:
      tests: '[{"name": "JUnit Tests", "points": 10, "output": "${{ steps.parse_results.outputs.score }}" }]'